<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifting Spirits | Home</title>

    <!-- Import CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href=" https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css " rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">

    <!-- Import JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="components/navbar.js"></script>
    
</head>
<body>
    <div id="app">
        <main class="d-md-flex">
            <vertical-navbar :page="page" :is-logged-in="isLoggedIn"></vertical-navbar>
            <div class="col-lg-10 col-md-9 col-8 background2 p-3 h-100 min-vh-100">
                <h1 class = "pb-2">Checkout</h1>
                <div class = 'row'>
                    <div class="col-lg-4 pb-4">
                        <label for="fName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="fName" placeholder="First Name">
                    </div>
                    <div class="col-lg-4 pb-4">
                        <label for="lName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lName" placeholder="Last Name">
                    </div>
                    <div class="col-lg-5 pb-4">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Address">
                    </div>
                    <div class="col-lg-3 pb-4">
                        <label for="postal" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="postal" placeholder="Postal Code">
                    </div>
                    <div class="col-lg-5 pb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="col-lg-3 pb-4">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone" placeholder="Phone Number">
                    </div>
                    <div class="col-12 pb-2">
                        <label class ="form-label">Estimated Date of Delivery:&nbsp&nbsp</label>
                        <p class = "d-inline">{{delDate()}}</p>
                    </div>
                    <div class="col-lg-8 pb-2">
                        <hr class ="rounded bg-light" style="border-top: 8px solid;border-radius: 5px;">
                    </div>

                    <h1>Payment</h1>

                    <div class="col-lg-8 pb-2">
                        <hr class ="rounded bg-light" style="border-top: 8px solid;border-radius: 5px;">
                    </div>

                </div>
            </div>

        </main>
    </div>

    <script>
        // <div id='app'></div>
        const app = Vue.createApp({ 
            data() { 
                return { 
                    page: 'checkout',
                    isLoggedIn: false,
                    cart : JSON.parse(sessionStorage.getItem('cart')),
                };
            }, 
            methods: {
                delDate() {
                    let daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                    let current = new Date()
                    current.setDate(current.getDate() + 4)

                    let dateString = current.getFullYear() + "/" + current.getMonth() + "/" + current.getDate() + ", " + daysOfWeek[current.getDay()]
                    return dateString
                },
            }
        });
        app.component(
            'vertical-navbar', navbar
        )
        vm = app.mount("#app")

    </script>

    <!-- Add Bootstrap JS via CDN (for Bootstrap features like dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
