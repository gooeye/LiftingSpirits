<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifting Spirits | Home</title>

    <!-- Import CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href=" https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css " rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">

    <!-- Import JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="components/navbar.js"></script>
    
</head>
<body>
    <div id="app">
        <main class="d-md-flex">
            <vertical-navbar :page="page" :is-logged-in="isLoggedIn"></vertical-navbar>
            <div class="col-lg-10 col-md-9 col-12 background2 p-3 h-100 min-vh-100">
                <div class = 'row'>
                    <div class ="col-lg-3 order-md-2 p-2 rounded h-100 mb-md-5" style="background-color: #CC6E4A">
                        <h1 class="pb-2">Order Summary</h1>
                        <ul style="list-style-type: none;padding:0">
                            <li v-for="item in cart"class="pl-1 pb-2"><i class="bi-circle"></i> {{item.name}}&nbsp&nbsp x{{item.qty}}</li>
                        </ul>
                    </div>
                    <div class ="col-lg-9 order-md-1">
                        <h1 class = "pb-2">Checkout</h1>
                        <div class ="row">
                            <div class="col-lg-6 col-12 pb-4">
                                <label for="fname" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="fname" placeholder="First Name">
                            </div>
                            <div class="col-lg-6 col-12 pb-4">
                                <label for="lname" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lname" placeholder="First Name">
                            </div>
                            <div class="col-lg-6 col-12 pb-4">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" placeholder="Address">
                            </div>
                            <div class="col-lg-6 col-12 pb-4">
                                <label for="postal" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="postal" placeholder="Postal Code">
                            </div>
                            <div class="col-lg-6 col-12 pb-4">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                            <div class="col-lg-6 pb-4">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="phone" placeholder="Phone Number">
                            </div>
                            <div class="col-12 pb-4">
                                <label class ="form-label">Estimated Date of Delivery:&nbsp&nbsp</label>
                                <p class = "d-inline">{{delDate()}}</p>
                            </div>
                            <div class="col-lg-12 pb-2">
                                <hr class ="rounded bg-light" style="border-top: 8px solid;border-radius: 5px;">
                            </div>

                            <h1>Payment</h1>

                            <div class="col-lg-8 pb-4">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="cCard" id="cCard">
                                    <label class="form-check-label" for="cCard">Credit Card</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="dCard" id="dCard">
                                    <label class="form-check-label" for="dCard">Debit Card</label>
                                  </div>                         
                            </div>

                            <div class="col-lg-6 col-12 pb-4">
                                <label for="card" class="form-label">Card Number</label>
                                <input type="text" class="form-control" id="card" placeholder="Card Number">                     
                            </div>

                            <div class="col-lg-6 col-12 pb-4">
                                <label for="nameCard" class="form-label">Name on Card</label>
                                <input type="text" class="form-control" id="nameCard" placeholder="Name">                     
                            </div>

                            <div class="col-lg-6 col-12 pb-4">
                                <label for="exDate" class="form-label">Expiry Date</label>
                                <input type="text" class="form-control" id="exDate" placeholder="01/03">                     
                            </div>
                            <div class="col-lg-3 col-12 pb-4">
                                <label for="code" class="form-label">Security Code</label>
                                <input type="text" class="form-control" id="code" placeholder="...">                     
                            </div>
                            <div class="col-lg-5 col-12 pb-4">
                                <button class="btn text-white" style="background-color: #CC6E4A">Submit</button>                 
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>


        </main>
    </div>

    <script>
        const app = Vue.createApp({ 
            data() { 
                return { 
                    page: 'checkout',
                    isLoggedIn: false,
                    cart : (JSON.parse(sessionStorage.getItem('checkout'))).cart,
                };
            }, 
            methods: {
                delDate() {
                    let daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                    let months = ['January',"February","March","April","May","June","July","August","September","October","November","December"]
                    let current = new Date()
                    current.setDate(current.getDate() + 4)

                    let dateString = current.getFullYear() + ", " + months[current.getMonth()] + ", " + current.getDate() + ", " + daysOfWeek[current.getDay()]
                    return dateString
                },
            }
        });
        app.component(
            'vertical-navbar', navbar
        )
        vm = app.mount("#app")

    </script>

    <!-- Add Bootstrap JS via CDN (for Bootstrap features like dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
