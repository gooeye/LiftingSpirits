<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifting Spirits | Home</title>

    <!-- Import CSS1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href=" https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css " rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">

    <!-- Import JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js "></script>
    <script src="components/navbar.js"></script>
    <script type="module" src="https://unpkg.com/@splinetool/viewer/build/spline-viewer.js"></script>
    <style>
        .dropdown-container {
            position: relative;
        }

        .custom-dropdown {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width:100%;
            padding-right: 2rem; 
        }

        .dropdown-container::after {
            content: '▼'; 
            position: absolute;
            top: 50%;
            right: 1rem; 
            transform: translateY(-50%);
            pointer-events: none; 
        }
        .placeholder-option {
            color: #808080; 
        }
        .custom-dropdown:focus .placeholder-option {
            color: initial;
            font-style: normal;
        }
    </style>

</head>

<body>
    <div id="app">
        <main>
            <div class="container-fluid background2 p-3 h-100 min-vh-100">
                <div class="row">
                    <vertical-navbar :page="page" :is-logged-in="isLoggedIn"></vertical-navbar>
                    <div class="col-lg-10 col-md-9 col-12">
                        <div class="d-flex align-items-center mb-3 pb-1">
                            <i class="bi bi-egg me-1 fs-3"></i>
                            <span class="fs-1 mt-1 align-middle" style="font-weight: bold;">Create a Concoction!</span>
                        </div>
      
                            <form>
                                <!--Title-->
                                <!--
                                <div class="mb-3">
                                    <label for="titleOfPost" class="form-label" style="color: #CC6E4A;">Title of Post:</label>
                                    <input type="text" class="form-control" id="titleOfPost" placeholder="Enter title of post" required>
                                </div>
                                -->
                                <!--Name-->
                                <div class="mb-3">
                                    <label for="nameOfDrink" class="form-label" style="color: #CC6E4A;">Name of Drink:</label>
                                    <input type="text" class="form-control" id="nameOfDrink" placeholder="Enter name of drink" required>
                                </div>
                                <!--Type-->
                                <div class="mb-3">
                                    <label for="typeOfDrink" class="form-label" style="color: #CC6E4A;">Type:</label>
                                    <div class="dropdown-container">
                                        <select class="form-control custom-dropdown" id="typeOfDrink">
                                            <option class="placeholder-option" value="" disabled selected hidden>Please select one of the options</option>
                                            <option value="cocktail">Cocktail</option>
                                            <option value="mocktail">Mocktail</option>
                                            <option value="beer">Beer</option>
                                            <option value="wine">Wine</option>
                                        </select>
                                    </div>
                                </div>
                                <!--Ingredient -->
                                <div class="mb-3" id="ingredients-form">
                                    <label for="ingredient-0" class="form-label" style="color: #CC6E4A;">Ingredients:</label>
                                    <div class="ingredient-input">
                                        <input type="text" class="form-control" id="ingredient-0" placeholder="Enter ingredient" required>
                                    </div>
                                    <button type="button" onclick="addIngredient()" style="background: none; border: none; cursor: pointer;">➕</button>
                                </div>
                                <!--Images-->
                                <div class="mb-3">
                                    <label for="uploadImages" class="form-label" style="color: #CC6E4A;">Upload Images:</label>
                                    <input type="file" class="form-control" id="uploadImages" accept="image/*" multiple>
                                </div>
                                <div class="text-end">
                                    <button type="submit" class="btn btn-lg btn-block" style="background-color: #CC6E4A;color:white">Create</button>
                                </div>
                                
                            </form>
                        </div>
            </div>

                        

                    </div>
                </div>

            </div>





        </main>
    </div>

    <!-- Vue.js App -->
    <script>
        let ingredientCount = 1;

        function addIngredient() {
            // Create new input element
            const newInput = document.createElement('input');
            newInput.type = "text";
            newInput.className = "form-control mt-2";
            newInput.id = "ingredient-" + ingredientCount;
            newInput.placeholder = "Enter ingredient";
            newInput.required = true;

            // Append new input to the form
            const formDiv = document.querySelector("#ingredients-form .ingredient-input");
            formDiv.appendChild(newInput);

            ingredientCount++;
        }

        const app = Vue.createApp({
            data() {
                return {
                    page:'create_a_concoction',
                    isLoggedIn: true,

                }
            },
        })
        app.component(
            'vertical-navbar', navbar
        )
        vm = app.mount("#app")
    </script>

    <!-- Add Bootstrap JS via CDN (for Bootstrap features like dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
