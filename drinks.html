<!DOCTYPE html>
<html>

<head>

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
     rel="stylesheet" 
     integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
     crossorigin="anonymous">

     <style>
        #header{
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            background-color: #111618;
            color: #E4EAEC;
        }

        a{
            text-decoration: none;
            border: 3px solid black;
            border-radius: 10px;
            padding:10px;
            margin:10px;
            color: #E4EAEC;
            background-color: #CC6E4A;
        }


     </style>

</head>

<body>
    <vertical-navbar :page="page" :is-logged-in="isLoggedIn"></vertical-navbar>



    <div class="jumbotron text-center py-4" id="header">
        <h1> Swipe to find your favourite drinks! </h1>
    </div>

    <div class="my-4 text-center"> 
        <a href = "mylist.html">My List</a>
    </div>
    <div class="row">
          <!-- row carousel -->
          <div class="col-sm-3 text-white">
            filler

          </div>
          <div class="col-sm-6">
            <div id="carouselExampleControls" class="carousel slide mx-auto"
                data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <!-- set 1 slide as default active -->
                        <!-- Jisoo -->
                        <div class="card">
                            <img class="card-img-top" src="components/img/cocktail.jpg"
                                alt="cocktail">
                            <div class="card-body">
                                <h5 class="card-title">Name: </h5>
                                <h6 class="card-subtitle mb-2 text-muted">Drink Type: </h6>
                            </div>
                        </div>
                     
                    </div>
                    <div class="carousel-item ">
                        <!-- Jennie -->
                        <div class="card">
                            <img class="card-img-top" src="components/img/cocktail2.jpg"
                                alt="cocktail2">
                            <div class="card-body">
                                <h5 class="card-title">Name: </h5>
                                <h6 class="card-subtitle mb-2 text-muted">Drink Type: </h6>
                            </div>
                        </div>
                        
                    </div>
                </div>
                     
                   
                
                <!-- Controls -->
                <button class="carousel-control-prev" type="button"
                    data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span onclick="remove()" >Not interested</span>
                </button>
                <button class="carousel-control-next" type="button"
                    data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span >Hell Yes!</span>
                </button>
            </div>
            

        </div>
    </div>

    <script>
        function remove() {

        document.querySelector('.carousel-item.active').remove();
    }


    //dk how to add the items to a list 


    </script>


    <!-- Bundled Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
    crossorigin="anonymous"></script>





</body>
</html>
