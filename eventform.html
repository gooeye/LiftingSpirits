<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifting Spirits | Home</title>

    <!-- Import CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href=" https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css " rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">

    <!-- Import JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js "></script>

    <style>
        .box {
          width: 250px;
          height: 150px;
          border: 3px dashed white;
          border-radius: 10px;
          position: relative;
          margin-left:20px;
          background-color: #898b8ca2 ;
        }
      
        .plus {
          position: absolute;
          top: 30%;
          left: 45%;
          font-size: 40px;
          color: white;
       
          
        }

        p{
            position:absolute;
            top:65%;
            bottom:30%;
            left: 20px;
            font-size: 17px;
            color: rgb(222, 221, 221);

        }

        label{
            color: #CC6E4A;
        }

        

      </style>
    
</head>
<body>

    <div id="app">
        <main>
            <div class="container-fluid">
                <div class="row">
                        <vertical-navbar :page="page" :is-logged-in="isLoggedIn"></vertical-navbar>
                
                    <div class="col-lg-10 col-md-9 col-12 background2 p-3 h-100 min-vh-100" >
                        <div class="container">
                            <h1>Create an Event</h1>
                            <form>
                                <div class="mb-3 ">
                                    <label for="eventName" class="form-label">Event Name</label>
                                    <input type="text" class="form-control p-2" id="eventName" name="eventName" placeholder="What is the name of your event " required>
                                </div>
                                <div class="mb-3">
                                    <label for="eventDate" class="form-label">Date</label>
                                    <input type="date" class="form-control  p-2 " id="eventDate" name="eventDate" required>
                                </div>
                                <div class="mb-3">
                                    <label for="eventTime" class="form-label">Time</label>
                                    <input type="time" class="form-control  p-2" id="eventTime" name="eventTime" required>
                                </div>
                                <div class="mb-3">
                                    <label for="eventLocation" class="form-label">Location</label>
                                    <input type="text" class="form-control  p-2" id="eventLocation" name="eventLocation" placeholder="Where is your event going to located " required>
                                </div>
                                <div class="mb-3">
                                    <label for="eventDescription" class="form-label" >Description</label>
                                    <textarea class="form-control" id="eventDescription" name="eventDescription" rows="4" placeholder="Please describe your event in a few sentences (Add as many fun details as you would like!) " required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="eventCost" class="form-label">Cost</label>
                                    <input type="text" class="form-control  p-2 " id="eventCost" name="eventCost" placeholder="How much is the event going to cost " required>
                                </div>
                                <div class="mb-3">
                                    <label for="eventMaxOccupancy" class="form-label">Maximum Occupancy</label>
                                    <input type="number" class="form-control  p-2" id="eventMaxOccupancy" name="eventMaxOccupancy" placeholder="What is the maximum number of people at the event?" required>
                                </div>
                                <div class="mb-3">
                                    <label for="eventImage" class="form-label">Event Image</label>
                                    <input type="file" class="form-control  p-2" id="eventImage" name="eventImage" accept="image/*" required>
                                </div>
                                <button type="submit" class="btn" style="background-color: #CC6E4A;color:white" >Create Event</button>
                            </form>
                        </div>
                    


                    </div>
                        
                </div>



                
        </main>
      </div>

            perPage: 3,

    });

        computed: {

        methods: {

                this.created_events[index].expanded = !this.created_events[index].expanded;
            },
        }
    })
    var vm = app.mount("#app")

</script>

   
    <!-- Add Bootstrap JS via CDN (for Bootstrap features like dropdowns) -->

</body>
</html>
