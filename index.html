<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifting Spirits | Home</title>

    <!-- Import CSS1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href=" https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css " rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">

    <!-- Import JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js "></script>
    <script src="components/navbar.js"></script>
    <script type="module" src="https://unpkg.com/@splinetool/viewer/build/spline-viewer.js"></script>
    
</head>
<body>
    <div id="app">
        <main class="d-md-flex">
            <vertical-navbar :page="page" :is-logged-in="isLoggedIn"></vertical-navbar>
            <!-- Content Area -->
            <div class="col-lg-10 col-md-9 col-12 background2 p-3 h-100 min-vh-100">
                <div style="height: 480px;" class="row flex-row align-items-center px-5 g-4">
                    <spline-viewer url="https://prod.spline.design/uz2CcItbK6738Dh1/scene.splinecode" event-target="global" class="col-6"></spline-viewer>
                    <div class="col-6">
                        <h1 class="display-5 fw-bold lh-1 mb-3">Big Header Text!</h1>
                        <p class="lead">Get started today with LiftingSpirits to explore drinking with like-minded people!</p>
                    </div>
                </div>
                <div class="splide rounded mx-auto" aria-label="Splide Basic HTML Example">
                    <div class="splide__track">
                        <h4 class="p-1">Featured Drinks</h4>
                        <ul class="splide__list">
                            <li v-for="drink in drinks" class="splide__slide">
                                <div class="m-1 mb-4">
                                    <div class="card shadow-lg">
                                        <img :src="drink.img" class="card-img" alt="..." height="200" width="150" style="object-fit: cover;">
                                    </div>
                                    <div class="px-2">
                                        <span style="font-size: 12px;" class="float-end">
                                            <i v-for="i in drink.rating" class="bi bi-star-fill"></i>
                                            <i v-for="i in 5-drink.rating" class="bi bi-star"></i>
                                        </span>
                                        <p style="font-size: 14px; font-weight: 100;" class="m-0">{{drink.type}}</p>
                                        <p style="font-size: 18px;" class="m-0">{{drink.name}}</p>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
      </div>

    <!-- Vue.js App -->
    <script>

            var shadowRoot = document.querySelector('spline-viewer').shadowRoot;
            shadowRoot.querySelector('#logo').remove();

                type   : 'loop',
                drag   : 'free',
                snap   : true,
                autoHeight: true,
                width  : '90%',
                perPage: 6,
                breakpoints: {
                    386: {
                        perPage: 2,
                    },
                    768: {
                        perPage: 3,
                    },
                    992: {
                        perPage: 4,
                    },
                    1280: {
                        perPage: 5,
                    },
                }
            } );

                            name: "Sangria",

                        {

                            name: "Stout",

                        },
                        {
                            img: "https://www.petitefleursg.com//image/cache/catalog/271376_pizzolato_ros_extra_dry_m-use_nv_pp-700x700.jpg",
