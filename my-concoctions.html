<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifting Spirits | Home</title>

    <!-- Import CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href=" https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css " rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">

    <!-- Import JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js "></script>
    <script src="components/navbar.js"></script>
    
</head>
<body>
    <div id="app">
        <main>
            <div class="container-fluid">
                <div class="row">
                    <vertical-navbar :page="page" :is-logged-in="isLoggedIn"></vertical-navbar>
              <!-- Content Area -->
              <div class="col-lg-10 col-md-9 col-12 background2 p-3 h-100 min-vh-100" v-if="created_drinks.length > 1">
                            <div class="splide rounded" aria-label="Splide Basic HTML Example">
                                <div class="splide__track">
                                    <h3 class="p-1">My Concoctions</h3>
                                    <ul class="splide__list">
                                        <li class="splide__slide"v-for="(drink,index) of created_drinks" >
                                            <div class="m-1 mb-4">
                                                <div class="card">
                                                    <img :src="drink.img" class="card-img-bottom" alt="..." height="200" style="object-fit: cover;" @click = selectDrink(index)>
                                                </div>
                                                <div style="font-size: 18px;" class="card-header text-white text-center p-0">{{drink.name}}</div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class = "row" v-if="!click">
                                <h1>Click on a drink card to show its full recipe</h1>
                            </div>
                            <div class = "row p-3" v-else>
                                <hr class ="rounded bg-light" style="border-top: 8px solid;border-radius: 5px;">
                                <div class = "container col-9 h-auto rounded-start p-0">
                                    <div class = "row gx-5">
                                        <div class = "container col-3 pt-3 justify-content-start">
                                            <h4 class = "text-white">{{selected_drink.name}}</h4>
                                            <img :src="selected_drink.img" class="rounded" alt="..." height="300" width="300" style="object-fit: cover;">
                                        </div>
                                        <div class = "container col-6 pt-3 justify-content-start">
                                            <h4 class = "text-white">Ingredients</h4>
                                                <ul style="padding:0;list-style-type: none;">
                                                    <li class="pb-1" v-for = "i of selected_drink.ingredients">
                                                        <button class="btn btn-outline-light rounded btn-sm" v-bind:value = i @click="addCart(i)">+</button>
                                                        &nbsp{{i}}
                                                    </li>
                                                </ul>
                                            <h4 class = "text-white">How to Make</h4>
                                            <ul v-for = "(s,index) of selected_drink.steps" style="padding:0;list-style-type: none;">
                                                <li>{{index+1}}. {{s}}</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class = "container col-3 h-auto pt-3 background2 rounded-end">
                                    <div class = "row">
                                        <h4 class = "text-white pl-0">My Cart</h4>
                                            <h5 class = "text-white" v-if="cart.length==0">Your Cart is empty</h5>
                                            <ol class = "text-white" id="finalCart" v-else style="list-style-type: none;">
                                                <li v-for="item of cart" class="pl-1 pb-2" ><i class="bi-circle"></i> {{item.name}}&nbsp&nbsp&nbsp x{{item.qty}}</li>
                                                <button class ="btn btn-dark" href="checkout.html">Checkout</button>
                                            </ol>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="container col-10" v-else>
                        <div class="background rounded h-100 p-4 text-center align-self-center">
                            <h2>You haven't created any drinks yet!</h2>
                            <button class ="btn btn-dark" href="#">Create a concoction!</button>
                        </div>
                    </div>
            </div>
        </main>
      </div>

    <!-- Vue.js App -->
    <script>
        var loginAuth = JSON.parse(sessionStorage.getItem("user-info"))
        let isLoggedIn = false
        if (loginAuth == null){
            isLoggedIn = false
        }
        else{
            isLoggedIn = true
        }
    </script>
    <script>
        document.addEventListener( 'DOMContentLoaded', function() {
            var splide = new Splide( '.splide', {
                type   : 'loop',
                drag   : 'free',
                snap   : true,
                Height: 200,
                Width: 200,
                perPage: 3,
            } );
    
            splide.mount();
        });

        const app = Vue.createApp({
            data() {
                return {
                    //shopping cart
                    cart : [],
                    //boolean when card is not selected
                    click : false,
                    //pick drink from list of created drinks
                    selected_drink : {},
                    //test
                    
                    //drinks made by user called from firestore api
                    created_drinks : [
                    {
                        name: "Mojito",
                        type: "Cocktail",
                        ingredients:["lime","rum","mint","ice"],                        
                        steps:["Muddle the mint","Mix and measure to your liking","Stir with ice"],
                        img: "https://cdn.loveandlemons.com/wp-content/uploads/2020/07/mojito.jpg",
                    },

                    {
                        name: "Sangria",
                        type: "Cocktail",
                        ingredients:["Orange","Apple","Sugar syrup","Brandy","Rioja wine","Ice"],                        
                        steps:["Cut the fruits","Mix and measure to your liking","Stir with ice"],
                        img: "https://hips.hearstapps.com/hmg-prod/images/sangria-index-643044ca71f12.jpg?crop=0.502xw:1.00xh;0.210xw,0&resize=1200:*",
                    },

                    {
                        name: "Whiskey Sour",
                        type: "Cocktail",
                        ingredients:["Bourdon","Lemon juice","Sugar syrup","Egg white","Angosutra bitters"],                        
                        steps:["Add bourbon, lemon juice, simple syrup and egg white, if using, to a shaker, and dry-shake for 30 seconds without ice."
                        ,"Add ice and shake again for 15–20 seconds, until well-chilled.",
                        "Strain into a rocks glass over fresh ice, or into a coupe without ice.",
                        "Garnish with 3–4 drops of Angostura bitters."],
                        img: "https://hips.hearstapps.com/hmg-prod/images/sangria-index-643044ca71f12.jpg?crop=0.502xw:1.00xh;0.210xw,0&resize=1200:*",
                    },
                    ],
                    page: 'my_concoction',
                    isLoggedIn: isLoggedIn,
                    model: null,
                }
            },

            computed: {
            },

            methods: {

                addCart(item){
                    editCart: {
                        for (cartItems of this.cart) {
                            if(cartItems.name == item) {
                                cartItems.qty +=1;
                                sessionStorage.setItem("checkout",JSON.stringify({cart: this.cart}))
                                break editCart;
                            }
                        }
                        var toAdd = {
                            name: item,
                            qty: 1,
                        };
                        (this.cart).push(toAdd)
                        sessionStorage.setItem("checkout",JSON.stringify({cart: this.cart}))
                    }
                },

                selectDrink(index){
                    this.selected_drink = this.created_drinks[index]
                    if(this.click == false){
                        this.click = true
                    }
                },
            }
        })
        app.component(
            'vertical-navbar', navbar
        )
        vm = app.mount("#app")

    </script>

    <!-- Add Bootstrap JS via CDN (for Bootstrap features like dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
