<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Lifting Spirits</title>

    <!-- Import CSS1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href=" https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css " rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">

    <!-- Import JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js "></script>
    <script src="components/navbar.js"></script>
    <script type="module" src="https://unpkg.com/@splinetool/viewer/build/spline-viewer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div id="app">
        <main class="d-md-flex">
            <vertical-navbar :page="page" :is-logged-in="isLoggedIn"></vertical-navbar>
            <!-- Content Area -->
            <div class="col-lg-10 col-md-9 col-12 background2 min-vh-100">
                <div :style="{height: '200px', backgroundImage: 'url(' + profileBanner + ')',  backgroundRepeat: 'no-repeat', backgroundSize: 'cover'}">
                    <div :style="{height: '80px', width: '80px', backgroundImage: 'url(' + profileIcon + ')',  backgroundRepeat: 'no-repeat', backgroundSize: 'cover'}" class="rounded-circle"></div>
                </div>
            </div>
        </main>
      </div>
    
    <!-- Session Login -->
    <script>
        var loginAuth = JSON.parse(sessionStorage.getItem("user-info"))
        let isLoggedIn = false
        if (loginAuth == null){
            isLoggedIn = false
        }
        else {
            isLoggedIn = true
        }
    </script>
    <!-- Vue.js App -->
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    page: 'profile',
                    isLoggedIn: isLoggedIn,
                    profileBanner: "https://static.wikia.nocookie.net/mariokart/images/7/7d/MK8_WiiMooMooMeadows.jpg",
                    profileIcon: "https://static.wikia.nocookie.net/mariokart/images/7/7d/MK8_WiiMooMooMeadows.jpg"
                }
            },
        })
        app.component(
            'vertical-navbar', navbar
        )
        vm = app.mount("#app")
    </script>

    <!-- Add Bootstrap JS via CDN (for Bootstrap features like dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
