<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiftingSpirits</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
      #loginButton:hover {
        background-color: #CC6E4A;
      }
    </style>
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
        <div class="container d-md-flex align-items-center h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" id = "loginCard" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class=" col-md-6 col-lg-5 d-none d-md-block">
                    <img src="components/img/login.jpg" alt="login form" class="img-fluid h-100" style="border-radius: 1rem 0 0 1rem; object-fit: cover;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-white">
      
                      <form>
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                            <i class="bi bi-egg me-1 fs-3"></i>
                            <span class="fs-1 mt-1 align-middle" style="font-weight: bold;">LiftingSpirits</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create a new account</h5>
      
                        <div class="form-outline mb-4">
                            <label class="form-label" for="email">Email Address</label>
                            <input type="email" id="email" class="form-control form-control-lg" />
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="userId">Username</label>
                            <input type="userId" id="userId" class="form-control form-control-lg" />
                        </div>
                        <div class="row">
                            <div class="form-outline col-md-6 mb-4">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" id="password" class="form-control form-control-lg" />
                            </div>
                            <div class="form-outline col-md-6 mb-4">
                                <label class="form-label" for="cpassword">Confirm Password</label>
                                <input type="cpassword" id="cpassword" class="form-control form-control-lg" />
                            </div>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button class="btn btn-dark btn-lg btn-block" id ="loginButton" type="button">Create Account</button>
                        </div>
      
                        <p style="color: #E4EAEC;">Already have an account? <a href="login.html"
                            class="orange">Log in here</a></p>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    <!-- Bootstrap JS bundle to be placed before the closing </body> tag -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 

</body>
</html>
